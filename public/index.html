<!DOCTYPE html>

<html>
	<head>
		<title>Photerest</title>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<nav class="navbar navbar-default">
        	<div class="navbar-brand">
          		Photerest
        	</div>
			<ul class="nav navbar-nav">
        		<li id="recent-photos"><a href="#">Recent Photos</a></li>
        		<li id="my-photos" style="display: none"><a href="#">My Photos</a></li>
        		<li id="add-photo" style="display: none"><a href="#">Add Photo</a></li>
        		<li id="logout" style="display: none"><a href="/logout">Logout</a></li>
        		<li id="login"><a href="/auth/twitter"><i class="fa fa-twitter"></i> Login with Twitter</button></a></a></li>
        		<li id="fb-login"><a href="/auth/facebook"><i class="fa fa-facebook"></i> Login with Facebook</a></li>
        	</ul>
			<div class="navbar-right">
				<img class="user-photo" src="http://wiki.erepublik.com/images/thumb/b/b7/Unknown_Person.jpg/50px-Unknown_Person.jpg"></img>
			</div>
	    </nav>
	    
	    <div class="modal fade" id="photo-modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Add Photo</h4>
		      </div>
		      <div class="modal-body">
		      	<img id='photo-placeholder' src=''></img>
				<input id="photo-url" placeholder="Paste URL of photo here"></input>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" id="save-photo">Save</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->    
		
		<div id="content"></div>
		<div class="grid-holder"></div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
		<script type="text/babel" src="controllers/controller.client.js"></script>
	</body>
</html>
